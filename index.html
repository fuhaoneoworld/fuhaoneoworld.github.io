
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
body, div, form, img, ul, li {
	font-family: "Tahoma";
	margin: 0;
	padding: 0;
	border: 0;
	list-style-type: none;
}
.all {
	width:100%;
}
.all ul {
	position:absolute;
	top:50%;
	left:50%;
	margin-top:-50px;
    margin-left:-300px;
	width:600px;
	height:100px;
}
.all ul h2 {
	line-height: 50px;
	text-align:center;
	vertical-align:middle;
}
.all ul h3 {
	line-height: 50px;
	text-align:center;
	vertical-align:middle;
}
</style>
</head>
<body>
<div class="all">
  <ul>
    <h2>Hello,Neoworld</h2>
	<h3>你好，云中子</h3>
  </ul>
</div>
</body>
</html>
